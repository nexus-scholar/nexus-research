  # Domain shift and generalization beyond lab datasets
  - id: DS03
    theme: domain_shift
    priority: high
    query: >
      ("domain adaptation" OR "domain generalization" OR "cross-domain" OR
      "dataset bias" OR "cross-dataset")
      AND ("plant disease" OR "leaf disease" OR phytopathology OR "crop disease")
      AND (classification OR detection OR diagnosis)
    include_any:
      - PlantVillage
      - PlantDoc
      - PlantWild
    exclude_any:
      - hyperspectral
      - "remote sensing"
      - satellite
      - UAV
      - drone
      - weed
      - pest
      - insect
      - preprint
      - arXiv
      - conference
      - symposium
      - workshop
      - survey
      - review

